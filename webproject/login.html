<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neshast</title>
    <link rel="stylesheet" href="css/bootstrap.fa.min.css" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>

    
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 login-box mt-5 px-4">
                <div class="login-logo"><img src="icon/brand-Neshast.png" style="width: 86px" alt=""> 
                
                </div>
                <div class="brand-name text-center mt-3">سامانه نشست</div>
                <div class="login-text  mt-5"><img src="icon/exit-icon.png" style="width: 28px" alt=""> ورود کاربر</div>
                <form  class="needs-validation" id="login-form" novalidate>
                    <div class="login-text  mt-5 mb-1">نام کاربـــری</div>
                    <input type="text" id="login-username" class="form-control" required>
                    <div class="login-text  mt-4 mb-1">رمـــز عبــور</div>
                    <input type="password" id="login-pass" class="form-control" minlength="5" required>
                    <button type="submit" id="btn-login-submit" class="btn mt-5" >ورود</button>
                </form>
            </div>
    </div>
   


     <!-- optional Javascript-->
     <script src="script/jquery-3.7.0.min.js"></script>
     <script src="script/popper.min.js"></script>
     <script src="script/bootstrap.min.js"></script>
     <script src="script/persian-date.min.js"></script>
    <script src="script/persian-datepicker.min.js"></script>
     <script src="script/main.js"></script>
     <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
</body>
</html>
